<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position</title>
    <style>
        body{
            margin: 50px;
        }
    .shadow{
        background-color: #000;

    }
    .text{
        background-color: #ff0;
        font-size: 50px;
        text-align: center;
        padding: 20px;
        position: relative;
        top: -10px;
        left: -10px;
    }
    </style>
</head>
<body>
    <div class="shadow">
        <div class="text">Text Shadow Effect</div>
    </div>
    
</body>
</html>
